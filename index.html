<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- SASS -->
  <link rel="stylesheet" href="/scss/main.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main d-flex">

    <div class="container-flex m-auto">

      <div class="row">
        <div class="col">
          <div>
            <h3>My balance</h3>
            <p>$921.48</p>
          </div>
          <img src="/images/logo.svg" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1>Spending - Last 7 days</h1>

          <div class="chart">
            <div class="monday">mon</div>
            <div class="tuesday">tue</div>
            <div class="wednesday">wed</div>
            <div class="thursday">thu</div>
            <div class="friday">fri</div>
            <div class="saturday">sat</div>
            <div class="sunday">sun</div>
          </div>

          <hr>

          <div>
            <div class="total">
              <h3>Total this month</h3>
              <p>$478.33</p>
            </div>
            <div class="last_month">
              <p>+2.4%</p>
              <p>from last month</p>
            </div>
          </div>

        </div>
      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
