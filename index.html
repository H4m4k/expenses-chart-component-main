<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- SASS -->
  <link rel="stylesheet" href="/scss/main.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main d-flex">

    <div class="container-flex m-auto">

      <div class="row balance rounded-3 py-4 px-2 mb-3">
        <div class="col-12 d-flex justify-content-between">
          <div class="d-flex flex-column align-items-start justify-content-center balance-value">
            <span class="mb-2">My balance</span>
            <p class="h2 mb-0 fw-bold">$921.48</p>
          </div>
          <img class="logo img-fluid" src="/images/logo.svg" alt="">
        </div>
      </div>

      <div class="row total rounded-3 py-4 px-2">
        <div class="col-12">
          <h1 class="fw-bold mb-5">Spending - Last 7 days</h1>

          <div class="chart d-flex gap-3 description fw-bold">
            <div class="d-flex flex-column-reverse">
              <div class="day">mon
              </div>
              <span class="chart-bar monday rounded-1"></span>
            </div>
            <div class="d-flex flex-column-reverse">
              <div class="day">tue</div>
              <span class="chart-bar tuesday rounded-1"></span>
            </div>
            <div class="d-flex flex-column-reverse">
              <div class="day">wed</div>
              <span class="chart-bar wednesday rounded-1"></span>
            </div>
            <div class="d-flex flex-column-reverse">
              <div class="day">thu</div>
              <span class="chart-bar thursday rounded-1"></span>
            </div>
            <div class="d-flex flex-column-reverse">
              <div class="day">fri</div>
              <span class="chart-bar friday rounded-1"></span>
            </div>
            <div class="d-flex flex-column-reverse">
              <div class="day">sat</div>
              <span class="chart-bar saturday rounded-1"></span>
            </div>
            <div class="d-flex flex-column-reverse">
              <div class="day">sun</div>
              <span class="chart-bar sunday rounded-1"></span>
            </div>
          </div>

          <hr>

          <div class="d-flex justify-content-between fw-bold">
            <div>
              <span class="description">Total this month</span>
              <p class="h1 mb-0 fw-bolder">$478.33</p>
            </div>
            <div class="last_month mt-auto">
              <p class="mb-0 text-end">+2.4%</p>
              <p class="mb-0 description">from last month</p>
            </div>
          </div>

        </div>
      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
